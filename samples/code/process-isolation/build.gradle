plugins { id 'base' }

repositories {
    jcenter()
}

configurations {
    codec
}

dependencies {
    codec "commons-codec:commons-codec:1.10"
}

task md5(type: CreateMD5) {
    source file("src")
    codecClasspath.from(configurations.codec)
    destinationDirectory = project.layout.buildDirectory.dir("${buildDir}/md5")
}
